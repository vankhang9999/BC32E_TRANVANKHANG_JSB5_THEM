<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert alert-secondary">
      <h3>
        Bài Tập 3:Viết chương trình nhập vào thông tin của 1 cá nhân (Họ tên,
        tổng thu nhập năm, số người phụ thuộc). Tính và xuất thuế thu nhập cá
        nhân phải trả
      </h3>
      <input type="text" id="hoVaTen" placeholder="Nhập họ và tên.." />
      <input
        type="number"
        id="tongThuNhap"
        placeholder="Nhâp tổng thu nhập.."
      />
      <input
        type="number"
        id="soNguoiPhuThuoc"
        placeholder="Số người phụ thuộc"
      />
      <p>&jcirc;</p>
      <button class="btn btn-success" id="btntinhTienThue">
        Tính Tiền Thuế
      </button>
      <div class="alert alert-primary w-50 mt-2" id="ketQua_b3"></div>
      <hr />
      <h3>Bài 4: Tính tiền cáp điện:</h3>
      <select id="selecti">
        <option value="">Chọn Loại Khách Hàng</option>
        <option value="nhaDan">Nhà Dân</option>
        <option value="doanhNghiep">Doanh Nghiệp</option>
      </select>
      <input type="text" id="maKh" placeholder="Nhập mã khách hàng" />
      <input type="number" id="soKenh" placeholder="Số kênh cao cấp" />
      <input
        type="number"
        style="visibility: hidden"
        id="soKetnoi"
        placeholder="Số kết nối"
      />
      <p>&jcirc;</p>
      <button class="btn btn-primary" id="btnTinhTienCap">Tính Tiền Cáp</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
